<!-- ======= Start navbar ======= -->
<div class="navbar">
  <a href="/" class="home-button">
    <div class="navbar-left">
      <img
        src="../../../assets/logos/sig_white.png"
        alt="Website logo"
        class="logo"
      />
      <p class="nav-item owner-name">Caleb Riordan</p>
    </div>
  </a>
  <!-- Anchors for the Home page -->
  <ul class="navbar-right" *ngIf="forPage === 'home'">
    <li><a class="nav-item" href="#about-me">About Me</a></li>
    <li><a class="nav-item" href="#skills">Skills</a></li>
    <li><a class="nav-item" href="#projects">Projects</a></li>
    <li><a class="nav-item" href="#contact-me">Contact Me</a></li>

    <input type="checkbox" id="toggleButton" class="hidden" />
    <label class="toggle-button" for="toggleButton" (click)="toggleSidePanel()">
      <span class="bar bar-1"></span>
      <span class="bar bar-2"></span>
      <span class="bar bar-3"></span>
    </label>
  </ul>

  <!-- Anchors for the admin's dashboard -->
  <ul class="navbar-right" *ngIf="forPage === 'dashboard'">
    <li><a class="nav-item" href="admin/dashboard#projects-editor">Edit Projects</a></li>
    <li><a class="nav-item" href="admin/dashboard#messages">Messages</a></li>
    <li><a class="nav-item" *ngIf="showProfileIcon">
      <input type="checkbox" id="toggleProfileIcon" class="hidden"/>
      <label class="profile-icon" for="toggleProfileIcon" (click)="toggleSignOutDropdown()">
        <svg xmlns="http://www.w3.org/2000/svg" height="30" width="26" fill="white" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
      </label>
      <div class="signout-dropdown" [ngClass]="{ active: signOutDropdownActive}" (click)="onSignoutClick()">Sign out</div>
    </a></li>

    <input type="checkbox" id="toggleButton" class="hidden" />
    <label class="toggle-button" for="toggleButton" (click)="toggleSidePanel()">
      <span class="bar bar-1"></span>
      <span class="bar bar-2"></span>
      <span class="bar bar-3"></span>
    </label>
  </ul>
</div>
<!-- ======= End navbar ======== -->

<!-- ======= Side Panel for mobile: ======= -->

<!-- For the Home page: -->
<div
  class="side-panel"
  [ngClass]="{ active: sidePanelActive }"
  *ngIf="forPage === 'home'"
>
  <ul class="navbar-ul">
    <li><a class="nav-item" href="#about-me">About Me</a></li>
    <hr />
    <li><a class="nav-item" href="#skills">Skills</a></li>
    <hr />
    <li><a class="nav-item" href="#projects">Projects</a></li>
    <hr />
    <li><a class="nav-item" href="#contact-me">Contact Me</a></li>
    <hr />
  </ul>
</div>

<!-- For the admin's dashboard -->
<div
  class="side-panel"
  [ngClass]="{ active: sidePanelActive }"
  *ngIf="forPage === 'dashboard'"
>
  <ul class="navbar-ul">
    <li><a class="nav-item" href="#projects-form">Edit Projects</a></li>
    <hr />
    <li><a class="nav-item" href="#messages">Messages</a></li>
    <hr />
    <li><a class="nav-item profile-icon" *ngIf="showProfileIcon">
      <svg xmlns="http://www.w3.org/2000/svg" height="30" width="26" fill="white" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
    </a></li>
    <hr>
  </ul>
</div>
<!-- ======= End side panel ======== -->
