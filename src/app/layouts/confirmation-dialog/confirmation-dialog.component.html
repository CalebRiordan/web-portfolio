<h2 class="mat-dialog-title" mat-dialog-title>Confirmation</h2>
<mat-dialog-content class="mat-dialog-content">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button class="button mat-button-yes" mat-button [mat-dialog-close]="true">Yes</button>
  <button class="button mat-button-no" mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
